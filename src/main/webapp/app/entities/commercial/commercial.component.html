<div>
    <h2 id="page-heading">
        <span jhiTranslate="talentactorApp.commercial.home.title">Commercials</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-commercial" [routerLink]="['/commercial/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="talentactorApp.commercial.home.createLabel">
            Create new Commercial
            </span>
        </button>
    </h2>
    <!--<jhi-alert></jhi-alert>-->
    <br/>
    <div class="table-responsive" *ngIf="commercials">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="title"><span jhiTranslate="talentactorApp.commercial.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="director"><span jhiTranslate="talentactorApp.commercial.director">Director</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cameraman"><span jhiTranslate="talentactorApp.commercial.cameraman">Cameraman</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th><span jhiTranslate="talentactorApp.commercial.image">Image</span></th>
            <!--<th jhiSortBy="video"><span jhiTranslate="talentactorApp.commercial.video">Video</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="imagepath"><span jhiTranslate="talentactorApp.commercial.imagepath">Imagepath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="videopath"><span jhiTranslate="talentactorApp.commercial.videopath">Videopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profileId"><span jhiTranslate="talentactorApp.commercial.profile">Profile</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commercial of commercials ;trackBy: trackId">
                <!--<td><a [routerLink]="['/commercial', commercial.id, 'view' ]">{{commercial.id}}</a></td>-->
                <td><a href="#/commercial/{{commercial.id}}/view">{{commercial.title}}</a></td>
                <td>{{commercial.director}}</td>
                <td>{{commercial.cameraman}}</td>
                <td>
                    <!--<a *ngIf="commercial.image" (click)="openFile(commercial.imageContentType, commercial.image)">-->
                    <a *ngIf="commercial.imagepath" class="example-image-link" data-lightbox="example-set3" [href]="fileManagementService.getCloud() + commercial.imagepath">
                        <!--<img [src]="'data:' + commercial.imageContentType + ';base64,' + commercial.image" style="max-height: 30px;" alt="commercial image"/>-->
                        <img [src]="fileManagementService.getCloud() + commercial.imagepath" style="max-height: 30px;" alt="commercial image"/>
                    </a>
                </td>
                <!--<td>
                    <a *ngIf="commercial.video" (click)="openFile(commercial.videoContentType, commercial.video)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="commercial.video">{{commercial.videoContentType}}, {{byteSize(commercial.video)}}</span>
                </td>
                <td>{{commercial.imagepath}}</td>
                <td>{{commercial.videopath}}</td>
                <td>
                    <div *ngIf="commercial.profileId">
                        <a [routerLink]="['../profile', commercial.profileId , 'view' ]" >{{commercial.profileId}}</a>
                    </div>
                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/commercial', commercial.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/commercial', commercial.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commercial/'+ commercial.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div *ngIf="commercials && commercials.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>-->
</div>

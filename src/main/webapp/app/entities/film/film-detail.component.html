<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="film">
            <!--<h2><span jhiTranslate="talentactorApp.film.detail.title">Film</span> {{film.id}}</h2>
            <hr>-->
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <!--<dt><span jhiTranslate="talentactorApp.film.title">Title</span></dt>-->
                <dd>
                    <h3><span>{{film.title}}</span></h3>
                </dd>
                <!--<dt><span jhiTranslate="talentactorApp.film.image">Image</span></dt>-->
                <dd>
                    <div *ngIf="film.imagepath" style="vert-align: middle">
                        <!--<a (click)="openFile(film.imageContentType, film.image)">-->
                        <a class="example-image-link" data-lightbox="example-set" [href]="fileManagementService.getCloud() + film.imagepath">
                            <!--<img [src]="'data:' + film.imageContentType + ';base64,' + film.image" style="max-width: 30%;" alt="film image"/>-->
                            <img [src]="fileManagementService.getCloud() + film.imagepath" style="max-width: 30%;" alt="film image"/>
                        </a>
                        <!--{{film.imageContentType}}, {{byteSize(film.image)}}-->
                    </div>
                </dd>
                <!--<dt><span jhiTranslate="talentactorApp.film.video">Video</span></dt>-->
                <dd>
                        <!--<a (click)="openFile(film.videoContentType, film.video)" jhiTranslate="entity.action.open">open</a>
                        {{film.videoContentType}}, {{byteSize(film.video)}}-->
                        <div *ngIf="film.videopath">
                            <video style="max-width: 50%;" alt="User video" controls>
                                <!--<source type="video/mp4" [src]="'data:video/mp4;base64,' + film.video">-->
                                <source src="{{fileManagementService.getCloud()}}{{film.videopath}}">
                            </video>
                        </div>
                </dd>
                <dt><span jhiTranslate="talentactorApp.film.director">Director</span></dt>
                <dd>
                    <span>{{film.director}}</span>
                </dd>
                <dt><span jhiTranslate="talentactorApp.film.cameraman">Cameraman</span></dt>
                <dd>
                    <span>{{film.cameraman}}</span>
                </dd>
                <!--<dt><span jhiTranslate="talentactorApp.film.link">Link</span></dt>-->
                <dd>
                    <span><a href="{{film.link}}" target="_blank">Go to website</a></span>
                </dd>
                <!--<dt><span jhiTranslate="talentactorApp.film.imagepath">Imagepath</span></dt>
                <dd>
                    <span>{{film.imagepath}}</span>
                </dd>
                <dt><span jhiTranslate="talentactorApp.film.videopath">Videopath</span></dt>
                <dd>
                    <span>{{film.videopath}}</span>
                </dd>
                <dt><span jhiTranslate="talentactorApp.film.profile">Profile</span></dt>
                <dd>
                    <div *ngIf="film.profileId">
                        <a [routerLink]="['/profile', film.profileId, 'view']">{{film.profileId}}</a>
                    </div>
                </dd>-->
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/film', film.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

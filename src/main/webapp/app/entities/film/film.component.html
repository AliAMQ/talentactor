<div>
    <h2 id="page-heading">
        <span jhiTranslate="talentactorApp.film.home.title">Films</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-film" [routerLink]="['/film/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="talentactorApp.film.home.createLabel">
            Create new Film
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="films">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="title"><span jhiTranslate="talentactorApp.film.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="director"><span jhiTranslate="talentactorApp.film.director">Director</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cameraman"><span jhiTranslate="talentactorApp.film.cameraman">Cameraman</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th><span jhiTranslate="talentactorApp.film.image">Image</span></th>
            <!--<th><span jhiTranslate="talentactorApp.film.link">Link</span></th>-->
            <!--<th jhiSortBy="video"><span jhiTranslate="talentactorApp.film.video">Video</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="imagepath"><span jhiTranslate="talentactorApp.film.imagepath">Imagepath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="videopath"><span jhiTranslate="talentactorApp.film.videopath">Videopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profileId"><span jhiTranslate="talentactorApp.film.profile">Profile</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let film of films ;trackBy: trackId">
                <!--<td><a [routerLink]="['/film', film.id, 'view' ]">{{film.id}}</a></td>-->
                <td><a [routerLink]="['/film', film.id, 'view' ]">{{film.title}}</a></td>
                <td>{{film.director}}</td>
                <td>{{film.cameraman}}</td>
                <td>
                    <!--<a *ngIf="film.imagepath" (click)="openFile(film.imageContentType, film.image)">-->
                    <a *ngIf="film.imagepath" class="example-image-link" data-lightbox="example-set" [href]="fileManagementService.getCloud() + film.imagepath">
                        <!--<img [src]="'data:' + film.imageContentType + ';base64,' + film.image" style="max-height: 30px;" alt="film image"/>-->
                        <img [src]="fileManagementService.getCloud() + film.imagepath" style="max-height: 30px;" alt="film image" name="image1" id="image1"/>
                    </a>
                </td>
                <!--<td>
                    <a *ngIf="film.video" (click)="openFile(film.videoContentType, film.video)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="film.video">{{film.videoContentType}}, {{byteSize(film.video)}}</span>
                </td>
                <td>{{film.imagepath}}</td>
                <td>{{film.videopath}}</td>-->
                <!--<td>
                    <div *ngIf="film.profileId">
                        <a [routerLink]="['../profile', film.profileId , 'view' ]" >{{film.profileId}}</a>
                    </div>
                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/film', film.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/film', film.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'film/'+ film.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div *ngIf="films && films.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>-->
</div>

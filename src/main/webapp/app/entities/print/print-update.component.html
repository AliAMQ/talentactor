<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-print-heading" jhiTranslate="talentactorApp.print.home.createOrEditLabel">Create or edit a Print</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!print.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="print.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="print.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.photographer" for="field_photographer">Photographer</label>
                    <input type="text" class="form-control" name="photographer" id="field_photographer"
                        [(ngModel)]="print.photographer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.hair" for="field_hair">Hair</label>
                    <input type="text" class="form-control" name="hair" id="field_hair"
                        [(ngModel)]="print.hair" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.link" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                        [(ngModel)]="print.link" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.image" for="field_image">Image</label>
                    <div>
                        <img [src]="'data:' + print.imageContentType + ';base64,' + print.image" style="max-height: 100px;" *ngIf="print.image" alt="print image"/>
                        <div *ngIf="print.image" class="form-text text-danger clearfix">
                            <span class="pull-left">{{print.imageContentType}}, {{byteSize(print.image)}}</span>
                            <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_image" (change)="setFileData($event, print, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="image" id="field_image"
                        [(ngModel)]="print.image" />
                    <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                        [(ngModel)]="print.imageContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.imagepath" for="field_imagepath">Imagepath</label>
                    <input type="text" class="form-control" name="imagepath" id="field_imagepath"
                        [(ngModel)]="print.imagepath" />
                </div>

                <!--<div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.print.profile" for="field_profile">Profile</label>
                    <select class="form-control" id="field_profile" name="profile" [(ngModel)]="print.profileId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileOption.id" *ngFor="let profileOption of profiles; trackBy: trackProfileById">{{profileOption.id}}</option>
                    </select>
                </div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

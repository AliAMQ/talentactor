<div>
    <h2 id="page-heading">
        <span jhiTranslate="talentactorApp.profile.home.title">Profiles</span>
        <!--<button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-profile" [routerLink]="['/profile/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="talentactorApp.profile.home.createLabel">
            Create new Profile
            </span>
        </button>-->
    </h2>
    <!--<jhi-alert></jhi-alert>-->
    <br/>
    <div class="table-responsive" *ngIf="profiles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="imagepath"><span jhiTranslate="talentactorApp.profile.userinfo">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
                <th jhiSortBy="username"><span jhiTranslate="talentactorApp.profile.username">un</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="firstname"><span jhiTranslate="talentactorApp.profile.firstname">fn</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="lastname"><span jhiTranslate="talentactorApp.profile.lastname">ln</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th><span jhiTranslate="talentactorApp.profile.image">Image</span></th>
            <th jhiSortBy="state"><span jhiTranslate="talentactorApp.profile.state">State</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="city"><span jhiTranslate="talentactorApp.profile.city">City</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th><span jhiTranslate="talentactorApp.profile.address">Address</span></th>
            <th><span jhiTranslate="talentactorApp.profile.phone">Phone</span></th>-->
            <!--<th jhiSortBy="since"><span jhiTranslate="talentactorApp.profile.since">Since</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="video"><span jhiTranslate="talentactorApp.profile.video">Video</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="audio"><span jhiTranslate="talentactorApp.profile.audio">Audio</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="imagepath"><span jhiTranslate="talentactorApp.profile.imagepath">Imagepath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="videopath"><span jhiTranslate="talentactorApp.profile.videopath">Videopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="audiopath"><span jhiTranslate="talentactorApp.profile.audiopath">Audiopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="userId"><span jhiTranslate="talentactorApp.profile.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let profile of profiles ;trackBy: trackId">
                <!--<td><a [routerLink]="['/profile', profile.id, 'view' ]">{{profile.id}}</a></td>-->
                <!--<td>
                    {{profile.userId}}
                    <br>
                    &lt;!&ndash;{{getUserInfo(4) | async}}&ndash;&gt;
                    &lt;!&ndash;{{getUserInfo(profile.userId)}}&ndash;&gt;
                </td>-->
                <td>{{profile.username}}</td>
                <td>{{profile.firstname}}</td>
                <td>{{profile.lastname}}</td>
                <td>
                    <!--<a *ngIf="profile.image" (click)="openFile(profile.imageContentType, profile.image)">
                        <img [src]="'data:' + profile.imageContentType + ';base64,' + profile.image" style="max-height: 100px;" alt="profile image"/>
                    </a>-->
                    <a *ngIf="profile.imagepath" class="example-image-link" [href]="fileManagementService.getCloud() + profile.imagepath" [attr.data-lightbox]="profile.imagepath">
                        <img [src]="fileManagementService.getCloud() + profile.imagepath" style="height: 50px;" alt="صفحه را refresh کنید"/>
                    </a>
                    <!--<span *ngIf="profile.image">{{profile.imageContentType}}, {{byteSize(profile.image)}}</span>-->
                </td>
                <td jhiTranslate="{{'talentactorApp.State.' + profile.state}}">{{profile.state}}</td>
                <!--<td>{{profile.since | date:'mediumDate'}}</td>-->
                <!--<td>
                    <a *ngIf="profile.video" (click)="openFile(profile.videoContentType, profile.video)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="profile.video">{{profile.videoContentType}}, {{byteSize(profile.video)}}</span>
                </td>
                <td>
                    <a *ngIf="profile.audio" (click)="openFile(profile.audioContentType, profile.audio)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="profile.audio">{{profile.audioContentType}}, {{byteSize(profile.audio)}}</span>
                </td>-->
                <!--<td>{{profile.imagepath}}</td>
                <td>{{profile.videopath}}</td>
                <td>{{profile.audiopath}}</td>
                <td>
                    {{profile.userId}}
                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/profile', profile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/profile', profile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'profile/'+ profile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="profiles && profiles.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

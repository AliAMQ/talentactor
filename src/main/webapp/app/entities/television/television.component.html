<div>
    <h2 id="page-heading">
        <span jhiTranslate="talentactorApp.television.home.title">Televisions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-television" [routerLink]="['/television/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="talentactorApp.television.home.createLabel">
            Create new Television
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="televisions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="title"><span jhiTranslate="talentactorApp.television.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="director"><span jhiTranslate="talentactorApp.television.director">Director</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cameraman"><span jhiTranslate="talentactorApp.television.cameraman">Cameraman</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th><span jhiTranslate="talentactorApp.television.image">Image</span></th>
            <!--<th><span jhiTranslate="talentactorApp.television.link">Link</span></th>-->
            <!--<th jhiSortBy="video"><span jhiTranslate="talentactorApp.television.video">Video</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="imagepath"><span jhiTranslate="talentactorApp.television.imagepath">Imagepath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="videopath"><span jhiTranslate="talentactorApp.television.videopath">Videopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profileId"><span jhiTranslate="talentactorApp.television.profile">Profile</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let television of televisions ;trackBy: trackId">
                <!--<td><a [routerLink]="['/television', television.id, 'view' ]">{{television.id}}</a></td>-->
                <td><a href="#/television/{{television.id}}/view">{{television.title}}</a></td>
                <td>{{television.director}}</td>
                <td>{{television.cameraman}}</td>
                <td>
                    <a *ngIf="television.imagepath" class="example-image-link" data-lightbox="example-set1" [href]="fileManagementService.getCloud() + television.imagepath">
                        <!--<img [src]="'data:' + television.imageContentType + ';base64,' + television.image" style="max-height: 30px;" alt="television image"/>-->
                        <img [src]="fileManagementService.getCloud() + television.imagepath" style="max-height: 30px;" alt="television image"/>
                    </a>
                </td>
                <!--<td>
                    <a *ngIf="television.video" (click)="openFile(television.videoContentType, television.video)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="television.video">{{television.videoContentType}}, {{byteSize(television.video)}}</span>
                </td>
                <td>{{television.imagepath}}</td>
                <td>{{television.videopath}}</td>
                <td>
                    <div *ngIf="television.profileId">
                        <a [routerLink]="['../profile', television.profileId , 'view' ]" >{{television.profileId}}</a>
                    </div>
                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/television', television.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/television', television.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'television/'+ television.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div *ngIf="televisions && televisions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>-->
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="talentactorApp.theater.home.title">Theaters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-theater" [routerLink]="['/theater/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="talentactorApp.theater.home.createLabel">
            Create new Theater
            </span>
        </button>
    </h2>
    <!--<jhi-alert></jhi-alert>-->
    <br/>
    <div class="table-responsive" *ngIf="theaters">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="title"><span jhiTranslate="talentactorApp.theater.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="director"><span jhiTranslate="talentactorApp.theater.director">Director</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th><span jhiTranslate="talentactorApp.theater.image">Image</span></th>
            <!--<th jhiSortBy="video"><span jhiTranslate="talentactorApp.theater.video">Video</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="imagepath"><span jhiTranslate="talentactorApp.theater.imagepath">Imagepath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="videopath"><span jhiTranslate="talentactorApp.theater.videopath">Videopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profileId"><span jhiTranslate="talentactorApp.theater.profile">Profile</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let theater of theaters ;trackBy: trackId">
                <!--<td><a [routerLink]="['/theater', theater.id, 'view' ]">{{theater.id}}</a></td>-->
                <td><a href="#/theater/{{theater.id}}/view">{{theater.title}}</a></td>
                <td>{{theater.director}}</td>
                <td>
                    <!--<a *ngIf="theater.image" (click)="openFile(theater.imageContentType, theater.image)">-->
                    <a *ngIf="theater.imagepath" class="example-image-link" data-lightbox="example-set6" [href]="fileManagementService.getCloud() + theater.imagepath">
                        <!--<img [src]="'data:' + theater.imageContentType + ';base64,' + theater.image" style="max-height: 30px;" alt="print image"/>-->
                        <img [src]="fileManagementService.getCloud() + theater.imagepath" style="max-height: 30px;" alt="print image"/>
                    </a>
                </td>
                <!--<td>
                    <a *ngIf="theater.video" (click)="openFile(theater.videoContentType, theater.video)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="theater.video">{{theater.videoContentType}}, {{byteSize(theater.video)}}</span>
                </td>
                <td>{{theater.imagepath}}</td>
                <td>{{theater.videopath}}</td>
                <td>
                    <div *ngIf="theater.profileId">
                        <a [routerLink]="['../profile', theater.profileId , 'view' ]" >{{theater.profileId}}</a>
                    </div>
                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/theater', theater.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/theater', theater.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'theater/'+ theater.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div *ngIf="theaters && theaters.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>-->
</div>

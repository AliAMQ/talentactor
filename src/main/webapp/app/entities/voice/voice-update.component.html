<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-voice-heading" jhiTranslate="talentactorApp.voice.home.createOrEditLabel">Create or edit a Voice</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <!--<div class="form-group" [hidden]="!voice.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="voice.id" readonly />
                </div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="voice.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.director" for="field_director">Director</label>
                    <input type="text" class="form-control" name="director" id="field_director"
                        [(ngModel)]="voice.director" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.link" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                        [(ngModel)]="voice.link" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.video" for="field_video">Video</label>
                    <div>
                        <div *ngIf="voice.video" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(voice.videoContentType, voice.video)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{voice.videoContentType}}, {{byteSize(voice.video)}}</span>
                            <button type="button" (click)="voice.video=null;voice.videoContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_video" (change)="setFileData($event, voice, 'video', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="video" id="field_video"
                        [(ngModel)]="voice.video" />
                    <input type="hidden" class="form-control" name="videoContentType" id="field_videoContentType"
                        [(ngModel)]="voice.videoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.audio" for="field_audio">Audio</label>
                    <div>
                        <div *ngIf="voice.audio" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(voice.audioContentType, voice.audio)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{voice.audioContentType}}, {{byteSize(voice.audio)}}</span>
                            <button type="button" (click)="voice.audio=null;voice.audioContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_audio" (change)="setFileData($event, voice, 'audio', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="audio" id="field_audio"
                        [(ngModel)]="voice.audio" />
                    <input type="hidden" class="form-control" name="audioContentType" id="field_audioContentType"
                        [(ngModel)]="voice.audioContentType" />
                </div>
                <!--<div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.videopath" for="field_videopath">Videopath</label>
                    <input type="text" class="form-control" name="videopath" id="field_videopath"
                        [(ngModel)]="voice.videopath" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.audiopath" for="field_audiopath">Audiopath</label>
                    <input type="text" class="form-control" name="audiopath" id="field_audiopath"
                        [(ngModel)]="voice.audiopath" />
                </div>-->
                <!--<div class="form-group">
                    <label class="form-control-label" jhiTranslate="talentactorApp.voice.profile" for="field_profile">Profile</label>
                    <select class="form-control" id="field_profile" name="profile" [(ngModel)]="voice.profileId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileOption.id" *ngFor="let profileOption of profiles; trackBy: trackProfileById">{{profileOption.id}}</option>
                    </select>
                </div>-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

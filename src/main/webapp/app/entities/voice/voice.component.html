<div>
    <h2 id="page-heading">
        <span jhiTranslate="talentactorApp.voice.home.title">Voices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-voice" [routerLink]="['/voice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="talentactorApp.voice.home.createLabel">
            Create new Voice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="voices">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="title"><span jhiTranslate="talentactorApp.voice.title">Title</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th><span jhiTranslate="talentactorApp.voice.audio">Audio</span></th>
            <th jhiSortBy="director"><span jhiTranslate="talentactorApp.voice.director">Director</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th><span jhiTranslate="talentactorApp.voice.link">Link</span></th>
            <!--<th jhiSortBy="video"><span jhiTranslate="talentactorApp.voice.video">Video</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="videopath"><span jhiTranslate="talentactorApp.voice.videopath">Videopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="audiopath"><span jhiTranslate="talentactorApp.voice.audiopath">Audiopath</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="profileId"><span jhiTranslate="talentactorApp.voice.profile">Profile</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let voice of voices ;trackBy: trackId">
                <!--<td><a [routerLink]="['/voice', voice.id, 'view' ]">{{voice.id}}</a></td>-->
                <td>{{voice.title}}</td>
                <td>
                    <!--<a *ngIf="voice.audio" (click)="openFile(voice.audioContentType, voice.audio)" jhiTranslate="entity.action.open">open</a>-->
                    <!--<span *ngIf="voice.audio">{{voice.audioContentType}}, {{byteSize(voice.audio)}}</span>-->
                    <div *ngIf="voice.audio">
                        <audio style="max-width: 100%;" alt="User Audio" controls>
                            <source type="audio/mp3" [src]="'data:audio/mp3;base64,' + voice.audio">
                        </audio>
                        <!--<a (click)="openFile(voice.audioContentType, userExtra.audio)" jhiTranslate="entity.action.open">open</a>
                        {{userExtra.audioContentType}}, {{byteSize(userExtra.audio)}}-->
                    </div>

                </td>
                <td>{{voice.director}}</td>
                <td><a href="{{voice.link}}" target="_blank">Go to website</a></td>
                <!--<td>
                    <a *ngIf="voice.video" (click)="openFile(voice.videoContentType, voice.video)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="voice.video">{{voice.videoContentType}}, {{byteSize(voice.video)}}</span>
                </td>-->

                <!--<td>{{voice.videopath}}</td>
                <td>{{voice.audiopath}}</td>
                <td>
                    <div *ngIf="voice.profileId">
                        <a [routerLink]="['../profile', voice.profileId , 'view' ]" >{{voice.profileId}}</a>
                    </div>
                </td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/voice', voice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/voice', voice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'voice/'+ voice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="voices && voices.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

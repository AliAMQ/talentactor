<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <!--<h1 class="display-4" jhiTranslate="home.title">Welcome, Java Hipster!</h1>-->
        <h4 jhiTranslate="home.title">Welcome, Java Hipster!</h4>
        <!--<p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>-->

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account" jhiTranslate="home.logged.message"
                    translateValues="{username: '{{account.login}}'}"> You are logged in as user "{{account.login}}". </span>
                <span jhiTranslate="home.logged.message2">Everything</span>
                <a class="alert-link" routerLink="profile-detail">
                    <span jhiTranslate="global.menu.account.settings">Settings</span>
                </a>
                <!--<span jhiTranslate="home.logged.message3">And</span>
                <a class="alert-link" routerLink="role-my">
                    <span jhiTranslate="home.roles">Roles</span>
                </a>-->
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <!--<span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>-->
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
                <!--<span jhiTranslate="global.messages.info.authenticated.suffix">, you can try the default accounts:
                <br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>-->
                <span jhiTranslate="global.messages.info.authenticated.suffix">to set up</span>
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
            <!--<div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>-->
        </div>
        <dd *ngIf="project">
            <h6><span jhiTranslate="global.menu.entities.project">Project</span>: <a [routerLink]="['/project', project.id, 'view' ]">{{project.title}}</a></h6>
            <table width="70%">
                <tr>
                    <td width="30%">
                        <div *ngIf="project.imagepath">
                            <a *ngIf="project.imagepath" class="example-image-link" data-lightbox="example-set" [href]="fileManagementService.getCloud() + project.imagepath">
                                <img [src]="fileManagementService.getCloud() + project.imagepath" style="max-width: 100%;" alt="project image"/>
                            </a>
                            <!--{{project.imageContentType}}, {{byteSize(project.image)}}-->
                        </div>
                    </td>
                    <td width="2%"></td>
                    <td width="68%">
                        <div *ngIf="project.videopath">
                            <!--<a (click)="openFile(project.videoContentType, project.video)" jhiTranslate="entity.action.open">open</a>-->
                            <!--{{project.videoContentType}}, {{byteSize(project.video)}}-->
                            <video style="max-width: 100%;" alt="User video" controls>
                                <!--<source type="video/mp4" [src]="'data:video/mp4;base64,' + project.video">-->
                                <source src="{{fileManagementService.getCloud()}}{{project.videopath}}">
                                Your browser does not support the video tag.
                            </video>
                            <!--<a (click)="openFile(project.videoContentType, userExtra.video)" jhiTranslate="entity.action.open">open</a>
                            {{userExtra.videoContentType}}, {{byteSize(userExtra.video)}}-->
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <a routerLink="project">
                <span jhiTranslate="home.check">Check</span>
            </a>
            <span jhiTranslate="home.allProjects">All projects</span>
        </dd>
        <!--<p jhiTranslate="home.question">
            If you have any question on JHipster:
        </p>

        <ul>
            <li><a href="https://www.jhipster.tech/" target="_blank" rel="noopener" jhiTranslate="home.link.homepage">JHipster homepage</a></li>
            <li><a href="http://stackoverflow.com/tags/jhipster/info" target="_blank" rel="noopener" jhiTranslate="home.link.stackoverflow">JHipster on Stack Overflow</a></li>
            <li><a href="https://github.com/jhipster/generator-jhipster/issues?state=open" target="_blank" rel="noopener" jhiTranslate="home.link.bugtracker">JHipster bug tracker</a></li>
            <li><a href="https://gitter.im/jhipster/generator-jhipster" target="_blank" rel="noopener" jhiTranslate="home.link.chat">JHipster public chat room</a></li>
            <li><a href="https://twitter.com/java_hipster" target="_blank" rel="noopener" jhiTranslate="home.link.follow">follow @java_hipster on Twitter</a></li>
        </ul>

        <p>
            <span jhiTranslate="home.like">If you like JHipster, don't forget to give us a star on</span> <a href="https://github.com/jhipster/generator-jhipster" target="_blank" rel="noopener" jhiTranslate="home.github">GitHub</a>!
        </p>-->
    </div>
</div>
